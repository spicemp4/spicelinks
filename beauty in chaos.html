<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>spice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
  <style>
html, body {
    margin: 0;
    padding: 0;
    font-family: 'Doto', sans-serif;
    background: url('background.gif') center center / cover no-repeat fixed;
    height: 100dvh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.content {
    text-align: center;
    animation: fadeIn 1.4s ease;
    z-index: 1;
    padding: 2rem;
}

.name {
    font-size: 2.5rem;
    font-weight: 900;
    animation: flash 1s infinite alternate;
    position: relative;
    text-shadow: 0 0 8px rgba(255,255,255,0.3);
}

.name:hover::after {
    content: "creator";
    position: absolute;
    bottom: -1.4rem;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.75rem;
    opacity: 0.7;
}

.links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.2rem;
    margin-top: 2rem;
}

.link-btn {
    width: 32px;
    height: 32px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border-radius: 25%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.25s ease, background 0.25s ease;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    cursor: pointer;
}

.link-btn:hover {
    transform: scale(1.15);
    background: rgba(255,255,255,0.9);
}

.link-btn img {
    width: 22px;
    height: 22px;
    filter: brightness(0) invert(1);
}

.enter-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    font-weight: 600;
    z-index: 99;
    transition: opacity 0.4s ease;
}

.enter-overlay.hidden {
    opacity: 0;
    pointer-events: none;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes flash {
    0% {
        opacity: 1;
    }
    100% {
        opacity: 0.6;
    }
}

@media (max-width: 600px) {
    .name {
        font-size: 2rem;
    }
    .link-btn {
        width: 40px;
        height: 40px;
    }
    .link-btn img {
        width: 18px;
        height: 18px;
    }
}

  </style>
</head>
<body>
  <div class="enter-overlay" id="enterOverlay">click to enter</div>
  <div class="content">
    <div class="name">spice</div>
    <div class="links">
      <div class="link-btn" onclick="window.open('https://x.com/freakycodone', '_blank')">
        <img src ="twitter.png" alt="tag" />
      </div>
      <div class="link-btn" onclick="window.open('https://www.roblox.com/users/167229506/profile', '_blank')">
        <img src="roblox.png" alt="yt" />
        </div>
      <div class="link-btn" onclick="window.open('https://www.tiktok.com/@freakazoid02', '_blank')">
        <img src="tiktok.png" alt="tt" />
      </div>
      <div class="link-btn" onclick="window.open('https://www.youtube.com/@spicebush.mp4', '_blank')">
        <img src="youtube.png" alt="yt" />
      </div>
      <div class="link-btn" onclick="window.open('https://discord.com/users/spicebush07', '_blank')">
        <img src="discord.png" alt="dc" />
      </div>
    </div>
  </div>

  <audio id="audio" loop>
    <source src="memories - aetunu - SoundLoadMate.com.mp3" type="audio/mp3" />
  </audio>

  <script>
    const audio = document.getElementById('audio');
    const overlay = document.getElementById('enterOverlay');
    audio.volume = 0.35;

    window.addEventListener('load', () => {
      overlay.addEventListener('click', () => {
        audio.play();
        overlay.classList.add('hidden');
      }, { once: true });
    });
  </script>
</body>
</html>
